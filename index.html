<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apiario Digital - Colmenas Inteligentes</title>
    
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carga de Librerías Externas -->
    <script src="https://unpkg.com/lucide@latest"></script> <!-- Iconos -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script> <!-- Gráficos -->

    <!-- Carga de nuestros archivos CSS y JS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">

    <!-- Contenedor Principal de la Aplicación -->
    <div id="app" class="max-w-7xl mx-auto p-4 md:p-8">

        <!-- Header y Navegación -->
        <header class="flex justify-between items-center py-4 mb-6 border-b-4 border-primary">
            <h1 class="text-3xl font-extrabold text-secondary flex items-center cursor-pointer" onclick="navigate('dashboard')">
                <i data-lucide="hexagon" class="w-8 h-8 mr-2 text-primary"></i>
                Apiario Digital
            </h1>
            <button id="admin-toggle" class="bg-primary text-secondary font-semibold px-4 py-2 rounded-lg shadow-md hover:shadow-lg transition">
                Acceso Admin
            </button>
        </header>

        <!-- Contenedor de Vistas (Contenido Dinámico) -->
        <div id="content">
            <div id="loading-spinner" class="flex justify-center items-center h-64">
                <div class="loader mr-3"></div>
                <p class="text-secondary font-medium">Cargando datos del apiario...</p>
            </div>
        </div>

    </div>

    <!-- Modal para Mensajes/Alertas -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-secondary">Título</h3>
            <p id="modal-message" class="text-gray-700 mb-4"></p>
            <button onclick="closeModal()" class="w-full bg-primary text-secondary font-semibold py-2 rounded-lg hover:bg-yellow-600 transition">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 class="text-2xl font-bold mb-4 text-secondary">Acceso de Administrador</h3>
            <input type="email" id="admin-email" placeholder="Email Admin" class="w-full border border-gray-300 p-3 rounded-lg mb-3 focus:ring-primary focus:border-primary">
            <input type="password" id="admin-password" placeholder="Contraseña" class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring-primary focus:border-primary">
            <button onclick="handleLogin()" class="w-full bg-primary text-secondary font-semibold py-3 rounded-lg hover:bg-yellow-600 transition">Ingresar</button>
            <p id="login-error" class="text-red-500 mt-2 text-sm hidden">Error de autenticación. Verifica tus credenciales.</p>
        </div>
    </div>

    <!-- Carga de nuestro script al final del body -->
    <script src="script.js"></script>
</body>
</html>
