<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apiario Digital - Colmenas Inteligentes</title>
    
    <!-- Favicon integrado para evitar error 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游냏</text></svg>">

    <!-- 1. Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Supabase (Intentamos cargar desde unpkg que a veces es m치s permisivo que jsdelivr) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- 3. Chart.js (Usamos cdnjs, suele ser muy estable) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    
    <!-- 4. Lucide Icons (Iconos) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Enlace a los estilos locales -->
    <link rel="stylesheet" href="style.css">

    <script>
        // Configuraci칩n de Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFC300',
                        secondary: '#3C2F2F',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Alerta de Error de Carga de Librer칤as -->
    <div id="lib-error" class="hidden bg-red-600 text-white p-4 text-center font-bold fixed top-0 left-0 w-full z-50">
        춰Error Cr칤tico! No se pudieron cargar las librer칤as (Supabase/Chart.js). 
        <br> Por favor, desactiva tu bloqueador de anuncios (AdBlock) o intenta usar otra red.
    </div>

    <!-- Contenedor Principal -->
    <div id="app" class="max-w-7xl mx-auto p-3 sm:p-4 md:p-8">

        <!-- Header y Navegaci칩n -->
        <header class="flex justify-between items-center py-3 mb-4 sm:py-4 sm:mb-6 border-b-4 border-primary">
            <h1 class="text-2xl sm:text-3xl font-extrabold text-secondary flex items-center cursor-pointer" onclick="navigate('dashboard')">
                <i data-lucide="hexagon" class="w-7 h-7 sm:w-8 sm:h-8 mr-2 text-primary"></i>
                Apiario Digital
            </h1>
            <button id="admin-toggle" class="bg-primary text-secondary font-semibold px-3 py-1 sm:px-4 sm:py-2 rounded-lg shadow-md hover:shadow-lg transition text-sm sm:text-base">
                Acceso Admin
            </button>
        </header>

        <div id="content">
            <div id="loading-spinner" class="flex justify-center items-center h-64">
                <div class="loader mr-3"></div>
                <p class="text-secondary font-medium">Cargando datos del apiario...</p>
            </div>
        </div>
    </div>

    <!-- Modal para Mensajes/Alertas -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center p-4">
        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 id="modal-title" class="text-lg sm:text-xl font-bold mb-3 text-secondary">T칤tulo</h3>
            <p id="modal-message" class="text-sm sm:text-base text-gray-700 mb-4"></p>
            <button onclick="closeModal()" class="w-full bg-primary text-secondary font-semibold py-2 rounded-lg hover:bg-yellow-600 transition">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="login-modal" onclick="closeLoginModal()" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center p-4">
        <div onclick="event.stopPropagation()" class="bg-white p-4 sm:p-6 rounded-xl shadow-2xl max-w-sm w-full relative">
            <button onclick="closeLoginModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <h3 class="text-xl sm:text-2xl font-bold mb-4 text-secondary">Acceso de Administrador</h3>
            <input type="email" id="admin-email" placeholder="Email Admin" class="w-full border border-gray-300 p-3 rounded-lg mb-3 focus:ring-primary focus:border-primary">
            <input type="password" id="admin-password" placeholder="Contrase침a" class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring-primary focus:border-primary">
            <button onclick="handleLogin()" class="w-full bg-primary text-secondary font-semibold py-3 rounded-lg hover:bg-yellow-600 transition">Ingresar</button>
            <p id="login-error" class="text-red-500 mt-2 text-sm hidden">Error de autenticaci칩n.</p>
        </div>
    </div>

    <!-- Verificaci칩n de carga antes de ejecutar el script principal -->
    <script>
        window.onload = function() {
            if (typeof supabase === 'undefined' || typeof Chart === 'undefined') {
                document.getElementById('lib-error').classList.remove('hidden');
                document.getElementById('loading-spinner').innerHTML = '<p class="text-red-500 font-bold">Fallo cr칤tico: Librer칤as no cargadas.</p>';
            }
        };
    </script>

    <!-- Carga del 칔NICO script maestro -->
    <script src="script.js"></script>
</body>
</html>
